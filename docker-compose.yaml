version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    networks:
      - some-network
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo-data:/data/db



  springboot-app:
    build: .
    container_name: springboot-app
    networks:
      - some-network
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://spring:cap2020@mongodb:27017/demo

volumes:
  mongo-data:

networks:
  some-network:
    driver: bridge